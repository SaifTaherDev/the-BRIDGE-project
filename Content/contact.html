<!DOCTYPE html>
<html>
<head>
    <link href="../Styles/bootstrap/myTheme.min.css" rel="stylesheet" />
    <link href="../Styles/hover.css" rel="stylesheet" />
    <link href="../Styles/animate.css" rel="stylesheet" />
    <link href="../Styles/header_footer.css" rel="stylesheet" />
    <link href="../Styles/about_contact.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>Contact</title>
</head>
<body>
    <div class="d-none d-md-block">
        <header class="parallax-window" data-parallax="scroll" data-image-src="images/homeBackground.jpg">
            <div id="bigNavbarContainer">
            </div>
            <div class="animated rotateIn" id="pageTitle">
                <h1>
                    Contact Us
                </h1>
            </div>
        </header>
            <div class="mainContentBody">
                <div class="container">
                    <div class="row" id="form">
                        <label class="col-6">
                            First Name:
                            <input class="col-12" type="text" />
                        </label>
                        <label class="col-6">
                            Last Name:
                            <input class="col-12" type="email" />
                        </label>
                        <label class="col-12">
                            E-Mail:
                            <input type="text" class="col-12" />
                        </label>
                        <label class="col-12">
                            Subject:
                            <textarea id="subject" type="text" class="col-12"></textarea>
                        </label>
                        <div>
                            <span id="submit" class="hvr-grow-shadow hvr-bounce-in">Send</span>
                        </div>
                    </div>
                </div>
            </div>
    <footer id="customerFeedback" class="parallax-window" data-parallax="scroll" data-image-src="images/homeBackground.jpg"></footer>
    </div>

    <script src="../Scripts/bootstrap/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/parallax.js"></script>
    <script src="../Scripts/bootstrap/bootstrap.min.js"></script>
    <script src="../Scripts/headerFooter.js"></script>
</body>
</html>
